<!DOCTYPE html>

    <title>Email To guest</title>

  <style>
    body {

    }

  <body>
    <table

          margin: auto;

            <p style="font-size: 20px">

            </p>
          </td>
        </tr>
      </table>
      <table style="max-width: 800px; width: 100%; margin: 1.5rem auto">
        <tr class="row">
          <th align="left" style="font-weight: 500">

        </tr>
